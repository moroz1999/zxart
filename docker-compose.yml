services:
  app:
    build:
      context: ./docker/php
    container_name: zxart-app
    ports:
      - "80:80"
    volumes:
      # Mount the whole project for local development
      - ./:/var/www/html
      # Optional: override config with local secrets (kept in repo per user note)
      # - ./project/config:/var/www/html/project/config:ro
    environment:
      # Adjust to match your project/config/ settings if needed
      - APP_ENV=local
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=zxart
      - DB_USER=zxart
      - DB_PASSWORD=zxart
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - db
      - redis

  db:
    image: mariadb:11
    container_name: zxart-db
    environment:
      - MARIADB_ROOT_PASSWORD=root
      - MARIADB_DATABASE=zxart
      - MARIADB_USER=zxart
      - MARIADB_PASSWORD=zxart
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      # Optional: initialize schema/data with SQL files from repo's ./db directory
      - ./db/live:/docker-entrypoint-initdb.d:ro

  redis:
    image: redis:7-alpine
    container_name: zxart-redis
    ports:
      - "6379:6379"

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: zxart-phpmyadmin
    ports:
      - "8081:80"
    environment:
      - PMA_HOST=db
      - PMA_USER=root
      - PMA_PASSWORD=root
    depends_on:
      - db

  composer:
    image: composer:2
    container_name: zxart-composer
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    entrypoint: ["composer"]

  node:
    image: node:20-alpine
    working_dir: /var/www/html/ng-zxart
    volumes:
      - ./:/var/www/html
      - node_modules_ng:/var/www/html/ng-zxart/node_modules
    entrypoint: ["npm"]

volumes:
  db_data:
  node_modules_ng:
