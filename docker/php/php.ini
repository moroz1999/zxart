; Minimal PHP configuration for local development in Docker
; Note: declare(strict_types=1) must be set per-file in PHP source code.

display_errors=On
display_startup_errors=On
error_reporting=E_ALL
log_errors=On
memory_limit=512M
post_max_size=64M
upload_max_filesize=64M
max_execution_time=120
date.timezone=UTC
session.save_handler=files
session.use_strict_mode=1
