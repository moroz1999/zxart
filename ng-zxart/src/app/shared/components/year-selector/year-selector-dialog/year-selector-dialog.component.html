<h1 mat-dialog-title [innerHtml]="'prods-list.filters.year.title' | translate"></h1>
<div mat-dialog-content>
  <div class="years">
    <div class="year" *ngFor="let year of years">
      <mat-checkbox class="example-margin" [(ngModel)]="selectedYears[year]">{{ year }}</mat-checkbox>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button class=""
          mat-dialog-close>{{'prods-list.filters.reset' | translate}}</button>
  <button mat-raised-button class=""
          [mat-dialog-close]="selectedYears">{{'prods-list.filters.apply' | translate}}</button>
</div>
