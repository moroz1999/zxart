<div *ngIf="pagesAmount > 1" class="zx-pagination" [class.loading]="loading">
    <div class="pagination-spinner" *ngIf="loading">
        <zx-spinner size="sm"></zx-spinner>
    </div>

    <div class="pagination-controls">
        <a
            [href]="previousPageActive() ? makeHref(currentPage - 1) : null"
            (click)="pageClicked($event, currentPage - 1)"
        >
            <zx-button
                size="md"
                [square]="true"
                color="transparent"
                [disabled]="!previousPageActive() || loading"
            >&lt;</zx-button>
        </a>

        <ng-container *ngFor="let page of pageItems">
            <a
                *ngIf="page.type === 'page'"
                [href]="makeHref(page.number)"
                (click)="pageClicked($event, page.number)"
            >
                <zx-button
                    size="md"
                    [square]="true"
                    [color]="page.number === currentPage ? 'primary' : 'transparent'"
                    [disabled]="loading"
                >{{ page.text }}</zx-button>
            </a>
            <zx-button
                *ngIf="page.type === 'dots'"
                size="md"
                [square]="true"
                color="transparent"
                [disabled]="true"
            >{{ page.text }}</zx-button>
        </ng-container>

        <a
            [href]="nextPageActive() ? makeHref(currentPage + 1) : null"
            (click)="pageClicked($event, currentPage + 1)"
        >
            <zx-button
                size="md"
                [square]="true"
                color="transparent"
                [disabled]="!nextPageActive() || loading"
            >&gt;</zx-button>
        </a>
    </div>
</div>
