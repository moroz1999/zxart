<div *ngIf="pagesAmount > 1" class="zx-pagination" [class.loading]="loading">
    <div class="pagination-controls">
        <zx-button
            size="md"
            [square]="true"
            color="transparent"
            [disabled]="!previousPageActive() || loading"
            (click)="pageClicked($event, currentPage - 1)"
        >&lt;</zx-button>

        <zx-button
            *ngFor="let page of pageItems"
            size="md"
            [square]="true"
            [color]="page.number === currentPage ? 'primary' : 'transparent'"
            [disabled]="page.type === 'dots' || loading"
            (click)="pageClicked($event, page.number)"
        >{{ page.text }}</zx-button>

        <zx-button
            size="md"
            [square]="true"
            color="transparent"
            [disabled]="!nextPageActive() || loading"
            (click)="pageClicked($event, currentPage + 1)"
        >&gt;</zx-button>
    </div>

    <div class="pagination-loader" *ngIf="loading">
        <div class="spinner">
            <div class="spinner-ring"></div>
            <div class="spinner-ring"></div>
            <div class="spinner-ring"></div>
        </div>
    </div>
</div>
