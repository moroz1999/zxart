<zx-panel radius="xl" padding="none" variant="elevated">
  <div
    class="picture-image"
  >
    <img
      [src]="picture.imageUrl"
      [alt]="picture.title"
      loading="lazy"
      [lightbox]="galleryIndex ?? 0"
      [gallery]="galleryId || defaultGalleryId"
    />
    <zx-badge *ngIf="picture.isRealtime" variant="secondary" class="realtime-badge">
      {{ picture.compo || ('firstpage.realtime' | translate) }}
    </zx-badge>
  </div>
  <div class="picture-info">
    <a [href]="picture.url" class="picture-title">{{ picture.title }}</a>
    <div class="picture-authors" *ngIf="picture.authors.length">
      <ng-container *ngFor="let author of picture.authors; last as last">
        <a [href]="author.url">{{ author.name }}</a><span *ngIf="!last">, </span>
      </ng-container>
    </div>
    <div class="picture-party" *ngIf="picture.party">
      <span *ngIf="medalClass" [class]="medalClass" class="medal">{{ picture.party.place }}</span>
      <a [href]="picture.party.url" zxCaption>{{ picture.party.title }}</a>
    </div>
    <div class="picture-bottom">
      <zx-item-controls
        [elementId]="picture.id"
        type="zxPicture"
        [votes]="picture.votes"
        [votesAmount]="picture.votesAmount"
        [userVote]="picture.userVote ?? 0"
        [denyVoting]="picture.denyVoting"
      ></zx-item-controls>
      <span class="picture-year" *ngIf="picture.year">{{ picture.year }}</span>
    </div>
  </div>
</zx-panel>
