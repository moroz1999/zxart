<mat-icon
  *ngFor="let badge of user.badges"
  class="zx-user__badge"
  [ngClass]="getBadgeClass(badge)"
  [svgIcon]="isSvgIcon(badge) ? getIconName(badge) : ''"
>{{ isSvgIcon(badge) ? '' : getIconName(badge) }}</mat-icon>

<a *ngIf="user.url; else noUrl" [href]="user.url" zxLink zxCaption class="zx-user__name">
  {{ user.name }}
</a>
<ng-template #noUrl>
  <span zxCaption class="zx-user__name">{{ user.name }}</span>
</ng-template>
