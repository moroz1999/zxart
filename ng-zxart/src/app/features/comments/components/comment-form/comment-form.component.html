<form [formGroup]="commentForm" (ngSubmit)="onSubmit()" class="comment-form">
  <mat-form-field appearance="outline" style="width: 100%;">
    <mat-label>{{ 'comments.label' | translate }}</mat-label>
    <textarea matInput formControlName="content" rows="4"></textarea>
    <mat-error *ngIf="commentForm.get('content')?.hasError('required')">
      {{ 'comments.error-content' | translate }}
    </mat-error>
  </mat-form-field>

  <div *ngIf="errorMessage" style="color: red; margin-bottom: 16px;">
    {{ errorMessage }}
  </div>

  <div class="form-actions">
    <zx-button size="sm" color="primary" type="submit" [disabled]="commentForm.invalid || isSubmitting">
      {{ (commentToEdit ? 'comments.save' : 'comments.post') | translate }}
    </zx-button>
    <zx-button size="sm" color="secondary" type="button" (click)="onCancel()" [disabled]="isSubmitting" style="margin-left: var(--space-8);">
      {{ 'comments.cancel' | translate }}
    </zx-button>
  </div>
</form>
