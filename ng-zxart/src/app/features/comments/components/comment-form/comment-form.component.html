<form [formGroup]="commentForm" (ngSubmit)="onSubmit()" class="comment-form">
  <div class="form-group">
    <label for="content">Comment:</label>
    <textarea id="content" formControlName="content" class="form-control" rows="4"></textarea>
    <div *ngIf="commentForm.get('content')?.invalid && commentForm.get('content')?.touched" class="error-msg">
      Content is required (min 2 characters).
    </div>
  </div>

  <div *ngIf="errorMessage" class="error-msg">
    {{ errorMessage }}
  </div>

  <div class="form-actions">
    <button pButton type="submit" [disabled]="commentForm.invalid || isSubmitting"
            [label]="commentToEdit ? 'Save Changes' : 'Post Comment'"
            class="p-button-success"></button>
    <button pButton type="button" (click)="onCancel()" label="Cancel"
            [disabled]="isSubmitting" class="p-button-secondary"></button>
  </div>
</form>
