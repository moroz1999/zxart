<mat-button-toggle-group
  [value]="currentTheme"
  (change)="onThemeChange($event.value)"
  class="theme-toggle">
  <mat-button-toggle value="light">
    {{ 'settings.theme.light' | translate }}
  </mat-button-toggle>
  <mat-button-toggle value="dark">
    {{ 'settings.theme.dark' | translate }}
  </mat-button-toggle>
</mat-button-toggle-group>
