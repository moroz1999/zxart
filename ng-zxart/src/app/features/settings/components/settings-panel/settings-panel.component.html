<div class="settings-panel">
  <div class="settings-panel__header">
    <h2 class="settings-panel__title" zxHeading2>{{ 'settings.title' | translate }}</h2>
    <button mat-icon-button (click)="close()" class="settings-panel__close">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="settings-panel__content">
    <zx-stack spacing="md">
      <div class="settings-section">
        <h3 class="settings-section__title" zxHeading3>{{ 'settings.theme' | translate }}</h3>
        <app-theme-toggle></app-theme-toggle>
      </div>
    </zx-stack>
  </div>
</div>
