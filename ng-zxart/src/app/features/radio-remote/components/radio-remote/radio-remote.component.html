<zx-panel [title]="'radio.title' | translate" padding="sm" radius="md" variant="elevated">
  <div class="radio-remote-buttons">
    <zx-button
      *ngFor="let preset of presets"
      size="sm"
      color="outlined"
      (click)="startPreset(preset.key)"
    >
      {{ preset.label | translate }}
    </zx-button>
  </div>
</zx-panel>
