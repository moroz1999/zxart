<zx-stack spacing="xxl">
  <div class="firstpage-header">
    <h1 zxHeading1>{{ 'firstpage.title' | translate }}</h1>
    <zx-button color="secondary" (click)="openConfig()">
      <mat-icon>settings</mat-icon>
      {{ 'firstpage.configure' | translate }}
    </zx-button>
  </div>

  <ng-container *ngFor="let entry of modules">
    <ng-container
      *ngComponentOutlet="entry.component; injector: entry.injector"
    ></ng-container>
  </ng-container>
</zx-stack>
