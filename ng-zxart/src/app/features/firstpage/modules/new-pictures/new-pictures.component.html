<zx-firstpage-module-wrapper
  titleKey="firstpage.modules.newPictures"
  [viewAllUrl]="viewAllUrl"
  [viewAllLabelKey]="viewAllLabelKey"
  [usePanel]="false"
  [loading]="loading"
  [error]="error"
  [empty]="items.length === 0"
  skeletonVariant="picture-grid"
  [skeletonCount]="settings.limit"
>
  <div class="pictures-grid">
    <zx-picture-card
      *ngFor="let pic of items; let i = index"
      [picture]="pic"
      [galleryIndex]="i"
      galleryId="zx-picture-lightbox-new-pictures"
    ></zx-picture-card>
  </div>
</zx-firstpage-module-wrapper>
