<zx-firstpage-module-wrapper
  titleKey="firstpage.modules.latestAddedReleases"
  [viewAllUrl]="viewAllUrl"
  [viewAllLabelKey]="viewAllLabelKey"
  [loading]="loading"
  [error]="error"
  [empty]="items.length === 0"
  [usePanel]="false"
  skeletonVariant="prod-grid"
  [skeletonCount]="settings.limit"
>
  <div class="prods-grid">
    <zx-prod-block *ngFor="let prod of items" [model]="prod"></zx-prod-block>
  </div>
</zx-firstpage-module-wrapper>
