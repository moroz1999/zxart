<div class="form">
  <input type="file" (change)="fileChanged($event)"/>
  <button mat-raised-button color="primary" type="button" (click)="load()" [disabled]="!!error">{{'parser.upload' | translate}}</button>
</div>
<mat-spinner *ngIf="loading" diameter="100" strokeWidth="10"></mat-spinner>
<div *ngIf=error class="">{{ error }}</div>
<div class="results" *ngIf="data">
  <app-parsed-file class="result-item" *ngFor="let file of data" [data]="file"></app-parsed-file>
</div>
