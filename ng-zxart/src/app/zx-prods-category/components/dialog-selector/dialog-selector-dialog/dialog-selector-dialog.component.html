<h1 class="dialog-title" mat-dialog-title [innerHtml]="data.selectValuesLabel | translate"></h1>
<div mat-dialog-content class="value-groups">
  <div class="value-group" *ngFor="let group of data.selectorData">
    <div class="value-group-title" *ngIf="group.title">{{group.title}}</div>
    <div class="value-columns" [style.column-count]="getColumns(group.values.length)">
      <div class="value" *ngFor="let value of group.values">
        <mat-checkbox class="example-margin" [(ngModel)]="selectedValues[value.value]">{{ value.title }}</mat-checkbox>
      </div>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button
    mat-raised-button
    [mat-dialog-close]="{}"
  >{{'prods-list.filters.reset' | translate}}</button>
  <button
    mat-raised-button
    color="primary"
    [mat-dialog-close]="selectedValues"
  >{{'prods-list.filters.apply' | translate}}</button>
</div>
