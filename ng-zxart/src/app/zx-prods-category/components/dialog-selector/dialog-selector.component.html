<zx-button
        [color]="selectedValues.length > 0 ? 'primary' : 'secondary'"
        (click)="clickHandler()"
>
    <ng-container *ngIf="selectedValues.length; else other">
        {{ selectedValuesLabel }} {{ getSelectedValuesString() }}
    </ng-container>
    <ng-template #other>
        {{ selectValuesLabel }}
    </ng-template>
</zx-button>
