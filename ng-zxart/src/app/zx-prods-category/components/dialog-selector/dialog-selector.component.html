<button
        mat-raised-button
        [color]="selectedValues.length? null: 'primary'"
        (click)="clickHandler()"
>
    <ng-container *ngIf="selectedValues.length; else other">
        {{ selectedValuesLabel }} {{ getSelectedValuesString() }}
    </ng-container>
    <ng-template #other>
        {{ selectValuesLabel }}
    </ng-template>
</button>
