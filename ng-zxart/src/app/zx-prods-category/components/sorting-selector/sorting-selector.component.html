<select
        class="input_component"
        [(ngModel)]="sorting"
        (ngModelChange)="dataChanged()"
        *ngIf="sortingSelector[0]"
>
    <option
            *ngFor="let option of sortingSelector[0].values"
            [ngValue]="option.value"
            [selected]="option.selected"
    >{{ "prods-list.sorting." + option.title | translate }}
    </option>
</select>
