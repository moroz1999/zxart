<div class="letters" *ngIf="lettersSelector[0]">
  <button mat-button (pointerdown)="selectLetter('')">
    {{ "prods-list.filters.letters.all" | translate }}
  </button>
  <button class="letter" mat-button *ngFor="let letter of lettersSelector[0].values" (pointerdown)="selectLetter(letter.value)">
    {{letter.title}}
  </button>
</div>
